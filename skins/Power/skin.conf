[CheetahGenerator]
    encoding = html_entities

    [[SummaryByMonth]]
        [[[POWER_month]]]
            encoding = normalized_ascii
            template = POWER/POWER-YYYY-MM.txt.tmpl

    [[SummaryByYear]]
        [[[POWER_year]]]
            encoding = normalized_ascii
            template = POWER/POWER-YYYY.txt.tmpl
        
    [[ToDate]]
        [[[index]]]
            template = index.html.tmpl
        [[[statistics]]]
            template = statistics.html.tmpl
        [[[tabular]]]
            template = tabular.html.tmpl
        [[[rss]]]
            template = rss.xml.tmpl


